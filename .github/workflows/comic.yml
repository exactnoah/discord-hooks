name: Comic Chaos Bot

on:
  schedule:
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  run-comic-chaos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Comic Chaos Bot
        run: npm run cs4760
        env:
          CS4760_DISCORD_WEBHOOK: ${{ secrets.CS4760_DISCORD_WEBHOOK }}

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: comic-chaos-logs
          path: cs4760-quote-bot.log

## How schedule works
#     ┌───────────── minute (0 - 59)
# │ ┌───────────── hour (0 - 23)
# │ │ ┌───────────── day of month (1 - 31)
# │ │ │ ┌───────────── month (1 - 12)
# │ │ │ │ ┌───────────── day of week (0 - 6) (Sunday=0)
# │ │ │ │ │
# * * * * *
#
# Current schedule: 0 15 * * 1-5
# = 9:00 AM, Monday-Friday
